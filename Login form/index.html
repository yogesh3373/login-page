<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="path"></div>
        <div class="Form" id="Form">
            <h1>Login</h1><br></br>
            <label>Username</label><br></br>
            <input type="text"><br></br>
            <label>Password</label><br></br>
            <input type="password"><br></br>
            <button id="button" >Sign in</button>
            
        </div>
        <img src="1.png"id="man">
        <img src="login.png" id="log">
        <h2 id="head">WEB DEV</h2>
    </div>
   
</div>
</body>
</html>

<script>
    const box =document.querySelector('.box');
    const container =document.querySelector('.container');


    container.addEventListener("mousemove",(e)=>{
        console.log(e.pageX)
        let horizontal =(window.innerWidth / 2 - e.pageX)/25;
        let vertical =(window.innerHeight / 2 - e.pageY)/25;
        box.style.transform=`rotateX(${vertical}deg) rotateY(${horizontal}deg)`;
    })

    container.addEventListener("mouseenter",(e)=>{
        box.style.transition=".1s ";
        head.style.transform="translateZ(120px)";
        man.style.transform="translateZ(120px)";
        log.style.transform="translateZ(120px)";
        
    });
    
    container.addEventListener("mouseleave",(e)=>{
        box.style.transition=".1s ";
        box.style.transform=`rotateX(0deg) rotateY(0deg)`;
        head.style.transform="translateZ(0px)";
    });
</script>
